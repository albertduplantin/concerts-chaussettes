backend:
  name: github
  repo: albertduplantin/concerts-chaussettes
  branch: main

# Pour tester en local sans Git
local_backend: true

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "concert"
    label: "Configuration du Concert"
    files:
      - name: "concert-info"
        label: "Informations du Concert"
        file: "content/concert.json"
        fields:
          # Section Hero
          - label: "Section Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titre Principal", name: "title", widget: "string", default: "Concert Priv√© Exclusif"}
              - {label: "Sous-titre", name: "subtitle", widget: "string", default: "Une soir√©e musicale inoubliable"}
              - {label: "Date (affichage)", name: "date_display", widget: "string", default: "Samedi 15 F√©vrier 2025 ¬∑ 20h00"}
              - {label: "Image de fond (URL)", name: "background_image", widget: "string", required: false}

          # Section √Ä propos
          - label: "Section √Ä Propos"
            name: "about"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string", default: "L'√âv√©nement"}
              - {label: "Description", name: "description", widget: "text"}

          # Section Artiste
          - label: "Artiste"
            name: "artist"
            widget: "object"
            fields:
              - {label: "Nom du Groupe/Artiste", name: "name", widget: "string"}
              - {label: "Photo principale (URL)", name: "photo", widget: "image"}
              - {label: "L√©gende de la photo", name: "photo_caption", widget: "string", default: "Photo du groupe"}
              - {label: "Biographie", name: "bio", widget: "text"}
              - label: "Statistiques"
                name: "stats"
                widget: "object"
                fields:
                  - {label: "Ann√©es d'exp√©rience", name: "experience", widget: "string", default: "10+"}
                  - {label: "Nombre de concerts", name: "concerts", widget: "string", default: "500+"}
                  - {label: "Nombre de fans", name: "fans", widget: "string", default: "50k+"}

          # Galerie Photos
          - label: "Galerie Photos"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image (URL)", name: "image", widget: "image"}
              - {label: "Description (alt)", name: "alt", widget: "string"}

          # Vid√©os
          - label: "Vid√©os"
            name: "videos"
            widget: "list"
            fields:
              - {label: "URL YouTube (embed)", name: "url", widget: "string", hint: "Format: https://www.youtube.com/embed/VIDEO_ID"}
              - {label: "L√©gende", name: "caption", widget: "string"}

          # Section R√©servation
          - label: "R√©servation"
            name: "registration"
            widget: "object"
            fields:
              - {label: "Nombre de places disponibles", name: "max_places", widget: "number", default: 30}
              - {label: "Prix d'entr√©e (en ‚Ç¨)", name: "price", widget: "number", default: 0, hint: "Mettez 0 pour entr√©e gratuite"}
              - {label: "Type d'ambiance", name: "ambiance", widget: "string", default: "Concert acoustique"}

          # Informations Pratiques
          - label: "Date et Heure"
            name: "datetime"
            widget: "object"
            fields:
              - {label: "Date compl√®te", name: "full_date", widget: "string", default: "Samedi 15 F√©vrier 2025"}
              - {label: "Heure d'ouverture des portes", name: "doors", widget: "string", default: "19h30"}
              - {label: "Heure de d√©but du concert", name: "start", widget: "string", default: "20h00"}
              - {label: "Heure de fin pr√©vue", name: "end", widget: "string", default: "23h00"}

          # Programme
          - label: "Programme"
            name: "program"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}

          # Restauration
          - label: "Restauration"
            name: "catering"
            widget: "list"
            fields:
              - {label: "Service", name: "item", widget: "string"}

          # √Ä savoir
          - label: "√Ä Savoir"
            name: "good_to_know"
            widget: "list"
            fields:
              - {label: "Information", name: "info", widget: "string"}

          # Localisation
          - label: "Lieu"
            name: "venue"
            widget: "object"
            fields:
              - {label: "Adresse compl√®te", name: "address", widget: "string"}
              - {label: "Google Maps Embed URL", name: "map_embed", widget: "text", hint: "Allez sur Google Maps, cliquez sur Partager > Int√©grer une carte, et copiez l'URL du src"}
              - label: "Acc√®s Transport"
                name: "transport"
                widget: "list"
                fields:
