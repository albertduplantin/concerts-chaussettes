                  - {label: "D√©tails", name: "details", widget: "string", hint: "Ex: Ligne 1 - Station Tuileries (5 min √† pied)"}

          # Contact
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Email", name: "email", widget: "string", hint: "Sera masqu√© contre les robots"}
              - {label: "T√©l√©phone", name: "phone", widget: "string", required: false, hint: "Sera masqu√© contre les robots (optionnel)"}
              - {label: "Note de bas de page", name: "footer_note", widget: "string"}

          # Configuration Email
          - label: "Configuration Email"
            name: "email_config"
            widget: "object"
            fields:
              - {label: "Nom de l'exp√©diteur", name: "sender_name", widget: "string", default: "Concert Priv√©"}
              - {label: "Email de l'exp√©diteur", name: "sender_email", widget: "string", default: "onboarding@resend.dev", hint: "Changez apr√®s avoir v√©rifi√© votre domaine dans Resend"}

          # Templates Email
          - label: "Templates Email"
            name: "email_templates"
            widget: "object"
            fields:
              - label: "Template Invitation"
                name: "invitation"
                widget: "object"
                fields:
                  - {label: "Sujet par d√©faut", name: "subject", widget: "string", default: "üéµ Invitation au prochain concert !"}
                  - {label: "Contenu HTML", name: "content", widget: "text", hint: "Variables disponibles: {{artist_name}}, {{date}}, {{venue}}, {{doors_time}}, {{start_time}}, {{price}}, {{site_url}}"}
              - label: "Template Rappel"
                name: "reminder"
                widget: "object"
                fields:
                  - {label: "Sujet par d√©faut", name: "subject", widget: "string", default: "‚è∞ Rappel : Concert dans quelques jours !"}
                  - {label: "Contenu HTML", name: "content", widget: "text", hint: "Variables disponibles: {{artist_name}}, {{date}}, {{venue}}, {{doors_time}}, {{start_time}}, {{price}}, {{site_url}}"}
              - label: "Template Personnalis√©"
                name: "custom"
                widget: "object"
                fields:
                  - {label: "Sujet par d√©faut", name: "subject", widget: "string", default: "Nouvelles du concert"}
                  - {label: "Contenu HTML", name: "content", widget: "text", hint: "Variables disponibles: {{artist_name}}, {{date}}, {{venue}}, {{doors_time}}, {{start_time}}, {{price}}, {{site_url}}"}
