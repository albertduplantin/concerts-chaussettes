<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Liste des Inscrits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .actions {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f8f9fa;
            color: #333;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .phone, .email {
            color: #667eea;
            text-decoration: none;
        }

        .phone:hover, .email:hover {
            text-decoration: underline;
        }

        .guests-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: inline-block;
        }

        .date-small {
            font-size: 0.85rem;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .actions, .back-link {
                display: none;
            }

            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Retour √† la page principale</a>

    <div class="container">
        <h1>üìã Administration - Liste des Inscrits</h1>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalInscriptions">0</h3>
                <p>Inscriptions</p>
            </div>
            <div class="stat-card">
                <h3 id="totalPersonnes">0</h3>
                <p>Personnes au total</p>
            </div>
            <div class="stat-card">
                <h3 id="placesRestantes">35</h3>
                <p>Places restantes</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimer</button>
            <button class="btn btn-success" onclick="exportToCSV()">üìä Exporter en CSV</button>
            <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Effacer toutes les donn√©es</button>
        </div>

        <table id="inscriptsTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>T√©l√©phone</th>
                    <th>Nb personnes</th>
                    <th>Message</th>
                    <th>Date d'inscription</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="6" class="no-data">Chargement...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Charger les donn√©es depuis le localStorage
        function loadRegistrations() {
            const data = localStorage.getItem('concertRegistrations');
            return data ? JSON.parse(data) : [];
        }

        // Charger la config du concert
        async function loadConcertConfig() {
            try {
                const response = await fetch('content/concert.json');
                if (response.ok) {
                    const data = await response.json();
                    return data.registration?.max_places || 35;
                }
            } catch (error) {
                console.error('Erreur chargement config:', error);
            }
            return 35;
        }

        // Calculer le total de personnes
        function getTotalPersonnes(registrations) {
            return registrations.reduce((total, reg) => total + parseInt(reg.guests || 1), 0);
        }

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Afficher les donn√©es
        async function displayData() {
            const registrations = loadRegistrations();
            const maxPlaces = await loadConcertConfig();
            const totalPersonnes = getTotalPersonnes(registrations);
            const placesRestantes = maxPlaces - totalPersonnes;

            // Mettre √† jour les stats
            document.getElementById('totalInscriptions').textContent = registrations.length;
            document.getElementById('totalPersonnes').textContent = totalPersonnes;
            document.getElementById('placesRestantes').textContent = placesRestantes;

            // Afficher le tableau
            const tbody = document.getElementById('tableBody');

            if (registrations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">Aucune inscription pour le moment</td></tr>';
                return;
            }

            tbody.innerHTML = registrations
                .sort((a, b) => new Date(a.registeredAt) - new Date(b.registeredAt))
                .map(reg => `
                    <tr>
                        <td><strong>${escapeHtml(reg.name)}</strong></td>
                        <td><a href="mailto:${escapeHtml(reg.email)}" class="email">${escapeHtml(reg.email)}</a></td>
                        <td>${reg.phone ? `<a href="tel:${escapeHtml(reg.phone)}" class="phone">${escapeHtml(reg.phone)}</a>` : '-'}</td>
                        <td><span class="guests-badge">${reg.guests || 1} ${reg.guests > 1 ? 'personnes' : 'personne'}</span></td>
                        <td>${reg.message ? escapeHtml(reg.message) : '-'}</td>
                        <td class="date-small">${formatDate(reg.registeredAt)}</td>
                    </tr>
                `).join('');
        }

        // S√©curit√© : √©chapper le HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Exporter en CSV
        function exportToCSV() {
            const registrations = loadRegistrations();
            if (registrations.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }

            const headers = ['Nom', 'Email', 'T√©l√©phone', 'Nombre de personnes', 'Message', 'Date inscription'];
            const rows = registrations.map(reg => [
                reg.name,
                reg.email,
                reg.phone || '',
                reg.guests || 1,
                reg.message || '',
                formatDate(reg.registeredAt)
            ]);

            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `inscrits-concert-${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        // Effacer toutes les donn√©es
        function clearAllData() {
            if (confirm('‚ö†Ô∏è ATTENTION : Cette action va effacer TOUTES les inscriptions. √ätes-vous s√ªr ?')) {
                if (confirm('Vraiment s√ªr ? Cette action est irr√©versible !')) {
                    localStorage.removeItem('concertRegistrations');
                    displayData();
                    alert('‚úÖ Toutes les donn√©es ont √©t√© effac√©es');
                }
            }
        }

        // Charger les donn√©es au d√©marrage
        displayData();

        // Rafra√Æchir toutes les 30 secondes
        setInterval(displayData, 30000);
    </script>
</body>
</html>
