<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Liste des Inscrits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .actions {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f8f9fa;
            color: #333;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .phone, .email {
            color: #667eea;
            text-decoration: none;
        }

        .phone:hover, .email:hover {
            text-decoration: underline;
        }

        .guests-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: inline-block;
        }

        .date-small {
            font-size: 0.85rem;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .cancel-btn {
            background: #999;
            color: white;
        }

        .cancel-btn:hover {
            background: #777;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .actions, .back-link {
                display: none;
            }

            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Retour √† la page principale</a>

    <div class="container">
        <h1>üìã Administration - Liste des Inscrits</h1>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalInscriptions">0</h3>
                <p>Inscriptions</p>
            </div>
            <div class="stat-card">
                <h3 id="totalPersonnes">0</h3>
                <p>Personnes au total</p>
            </div>
            <div class="stat-card">
                <h3 id="placesRestantes">35</h3>
                <p>Places restantes</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimer</button>
            <button class="btn btn-success" onclick="exportToCSV()">üìä Exporter en CSV</button>
            <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Effacer toutes les donn√©es</button>
        </div>

        <table id="inscriptsTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>T√©l√©phone</th>
                    <th>Nb personnes</th>
                    <th>Message</th>
                    <th>Date d'inscription</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="7" class="no-data">Chargement...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal pour √©diter une inscription -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Modifier l'inscription</h2>
            <form id="editForm">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="edit-name">Nom *</label>
                    <input type="text" id="edit-name" required>
                </div>

                <div class="form-group">
                    <label for="edit-email">Email *</label>
                    <input type="email" id="edit-email" required>
                </div>

                <div class="form-group">
                    <label for="edit-phone">T√©l√©phone *</label>
                    <input type="tel" id="edit-phone" required>
                </div>

                <div class="form-group">
                    <label for="edit-guests">Nombre de personnes *</label>
                    <select id="edit-guests" required>
                        <option value="1">1 personne</option>
                        <option value="2">2 personnes</option>
                        <option value="3">3 personnes</option>
                        <option value="4">4 personnes</option>
                        <option value="5">5 personnes</option>
                        <option value="6">6 personnes</option>
                        <option value="7">7 personnes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-message">Message</label>
                    <textarea id="edit-message"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel-btn" onclick="closeEditModal()">Annuler</button>
                    <button type="submit" class="modal-btn save-btn">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Charger les donn√©es depuis la base de donn√©es
        async function loadRegistrations() {
            try {
                const response = await fetch('/api/get-registrations');
                if (response.ok) {
                    const data = await response.json();
                    return data.registrations;
                }
            } catch (error) {
                console.error('Erreur chargement inscriptions:', error);
            }
            return [];
        }

        // Charger la config du concert
        async function loadConcertConfig() {
            try {
                const response = await fetch('content/concert.json');
                if (response.ok) {
                    const data = await response.json();
                    return data.registration?.max_places || 35;
                }
            } catch (error) {
                console.error('Erreur chargement config:', error);
            }
            return 35;
        }

        // Calculer le total de personnes
        function getTotalPersonnes(registrations) {
            return registrations.reduce((total, reg) => total + parseInt(reg.guests || 1), 0);
        }

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Afficher les donn√©es
        async function displayData() {
            const registrations = await loadRegistrations();
            const maxPlaces = await loadConcertConfig();
            const totalPersonnes = getTotalPersonnes(registrations);
            const placesRestantes = maxPlaces - totalPersonnes;

            // Mettre √† jour les stats
            document.getElementById('totalInscriptions').textContent = registrations.length;
            document.getElementById('totalPersonnes').textContent = totalPersonnes;
            document.getElementById('placesRestantes').textContent = placesRestantes;

            // Afficher le tableau
            const tbody = document.getElementById('tableBody');

            if (registrations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">Aucune inscription pour le moment</td></tr>';
                return;
            }

            tbody.innerHTML = registrations
                .sort((a, b) => new Date(a.registeredAt) - new Date(b.registeredAt))
                .map(reg => `
                    <tr>
                        <td><strong>${escapeHtml(reg.name)}</strong></td>
                        <td><a href="mailto:${escapeHtml(reg.email)}" class="email">${escapeHtml(reg.email)}</a></td>
                        <td>${reg.phone ? `<a href="tel:${escapeHtml(reg.phone)}" class="phone">${escapeHtml(reg.phone)}</a>` : '-'}</td>
                        <td><span class="guests-badge">${reg.guests || 1} ${reg.guests > 1 ? 'personnes' : 'personne'}</span></td>
                        <td>${reg.message ? escapeHtml(reg.message) : '-'}</td>
                        <td class="date-small">${formatDate(reg.registeredAt)}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editRegistration(${reg.id})">‚úèÔ∏è Modifier</button>
                            <button class="action-btn delete-btn" onclick="deleteRegistration(${reg.id}, '${escapeHtml(reg.name).replace(/'/g, "\\'")}')">üóëÔ∏è Supprimer</button>
                        </td>
                    </tr>
                `).join('');
        }

        // Ouvrir le modal d'√©dition
        function editRegistration(id) {
            const registrations = JSON.parse(sessionStorage.getItem('currentRegistrations') || '[]');
            const reg = registrations.find(r => r.id === id);

            if (!reg) {
                alert('Inscription non trouv√©e');
                return;
            }

            // Remplir le formulaire
            document.getElementById('edit-id').value = reg.id;
            document.getElementById('edit-name').value = reg.name;
            document.getElementById('edit-email').value = reg.email;
            document.getElementById('edit-phone').value = reg.phone || '';
            document.getElementById('edit-guests').value = reg.guests || 1;
            document.getElementById('edit-message').value = reg.message || '';

            // Afficher le modal
            document.getElementById('editModal').style.display = 'block';
        }

        // Fermer le modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        }

        // G√©rer la soumission du formulaire d'√©dition
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                id: document.getElementById('edit-id').value,
                name: document.getElementById('edit-name').value.trim(),
                email: document.getElementById('edit-email').value.trim(),
                phone: document.getElementById('edit-phone').value.trim(),
                guests: document.getElementById('edit-guests').value,
                message: document.getElementById('edit-message').value.trim()
            };

            try {
                const response = await fetch('/api/update-registration', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚úÖ ' + result.message);
                    closeEditModal();
                    await displayData();
                } else {
                    alert('‚ùå ' + (result.error || 'Erreur lors de la mise √† jour'));
                }
            } catch (error) {
                console.error('Error updating registration:', error);
                alert('‚ùå Erreur de connexion');
            }
        });

        // Supprimer une inscription
        async function deleteRegistration(id, name) {
            if (!confirm(`‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer l'inscription de ${name} ?\n\nCette action est irr√©versible.`)) {
                return;
            }

            try {
                const response = await fetch('/api/delete-registration-by-id', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚úÖ ' + result.message);
                    await displayData();
                } else {
                    alert('‚ùå ' + (result.error || 'Erreur lors de la suppression'));
                }
            } catch (error) {
                console.error('Error deleting registration:', error);
                alert('‚ùå Erreur de connexion');
            }
        }

        // Stocker les registrations en session pour l'√©dition
        async function displayData() {
            const registrations = await loadRegistrations();

            // Stocker dans sessionStorage pour l'√©dition
            sessionStorage.setItem('currentRegistrations', JSON.stringify(registrations));

            const maxPlaces = await loadConcertConfig();
            const totalPersonnes = getTotalPersonnes(registrations);
            const placesRestantes = maxPlaces - totalPersonnes;

            // Mettre √† jour les stats
            document.getElementById('totalInscriptions').textContent = registrations.length;
            document.getElementById('totalPersonnes').textContent = totalPersonnes;
            document.getElementById('placesRestantes').textContent = placesRestantes;

            // Afficher le tableau
            const tbody = document.getElementById('tableBody');

            if (registrations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">Aucune inscription pour le moment</td></tr>';
                return;
            }

            tbody.innerHTML = registrations
                .sort((a, b) => new Date(a.registeredAt) - new Date(b.registeredAt))
                .map(reg => `
                    <tr>
                        <td><strong>${escapeHtml(reg.name)}</strong></td>
                        <td><a href="mailto:${escapeHtml(reg.email)}" class="email">${escapeHtml(reg.email)}</a></td>
                        <td>${reg.phone ? `<a href="tel:${escapeHtml(reg.phone)}" class="phone">${escapeHtml(reg.phone)}</a>` : '-'}</td>
                        <td><span class="guests-badge">${reg.guests || 1} ${reg.guests > 1 ? 'personnes' : 'personne'}</span></td>
                        <td>${reg.message ? escapeHtml(reg.message) : '-'}</td>
                        <td class="date-small">${formatDate(reg.registeredAt)}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editRegistration(${reg.id})">‚úèÔ∏è Modifier</button>
                            <button class="action-btn delete-btn" onclick="deleteRegistration(${reg.id}, '${escapeHtml(reg.name).replace(/'/g, "\\'")}')">üóëÔ∏è Supprimer</button>
                        </td>
                    </tr>
                `).join('');
        }

        // S√©curit√© : √©chapper le HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Exporter en CSV
        async function exportToCSV() {
            const registrations = await loadRegistrations();
            if (registrations.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }

            const headers = ['Nom', 'Email', 'T√©l√©phone', 'Nombre de personnes', 'Message', 'Date inscription'];
            const rows = registrations.map(reg => [
                reg.name,
                reg.email,
                reg.phone || '',
                reg.guests || 1,
                reg.message || '',
                formatDate(reg.registeredAt)
            ]);

            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `inscrits-concert-${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        // Effacer toutes les donn√©es
        async function clearAllData() {
            if (confirm('‚ö†Ô∏è ATTENTION : Cette action va effacer TOUTES les inscriptions. √ätes-vous s√ªr ?')) {
                if (confirm('Vraiment s√ªr ? Cette action est irr√©versible !')) {
                    try {
                        const response = await fetch('/api/delete-all-registrations', {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            await displayData();
                            alert('‚úÖ Toutes les donn√©es ont √©t√© effac√©es');
                        } else {
                            alert('‚ùå Erreur lors de la suppression des donn√©es');
                        }
                    } catch (error) {
                        console.error('Erreur suppression:', error);
                        alert('‚ùå Erreur de connexion');
                    }
                }
            }
        }

        // Fermer le modal si on clique en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Charger les donn√©es au d√©marrage
        displayData();

        // Rafra√Æchir toutes les 30 secondes
        setInterval(displayData, 30000);
    </script>
</body>
</html>
